<!DOCTYPE html>
<html>
<head>
  <title>Remote Content for Modals</title>

  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Framework -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Semantic UI Individual Components -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css"> -->
  <!-- Semantic UI Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/components/icon.min.css">
  <!-- Semantic UI Dropdown -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/components/dropdown.min.css">
  <!-- Link to Google Fonts -->
  <!-- Raleway -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">

  <!-- Link to CSS files -->
  <!-- Design Stylesheet -->
  <link rel="stylesheet" href="../css/style-main.css">
</head>
<body>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Modal title</h4>
  </div>          <!-- /modal-header -->
  <div class="modal-body">
    <p>Excitavit hic ardor milites per municipia plurima, quae isdem conterminant, dispositos et castella, sed quisque serpentes latius pro viribus repellere moliens, nunc globis confertos, aliquotiens et dispersos multitudine superabatur ingenti.</p>
    <hr>
    <img class="carousel-img" src="https://static.pexels.com/photos/8453/nature-night-frog.jpg" alt="Frog on a rock.">
    </div>          <!-- /modal-body -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>          <!-- /modal-footer -->
</body>
</html>
